<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Payment</title>
    <link rel="stylesheet" href="assets/css/loginRegister.css">
  </head>
  <body>
    <div class="center">
      <h1>Payment</h1>
      <form method="post">
        <div class="txt_field">
          <input type="text" required>
          <label>Name on Card</label>
        </div>
        <div class="txt_field">
            <input type="text" required>
            <label>Card Number</label>
          </div>
        <div class="txt_field">
          <input type="text" required>
          <label>Expire date</label>
        </div>
        <div class="txt_field">
            <input type="text" required>
            <label>Security Code</label>
          </div>
        <input type="submit" value="Pay">
        <div class="signup_link">
          Not Ready For Payment? <a href="#">Cancel</a>
        </div>
      </form>
    </div>

  </body>
</html>
