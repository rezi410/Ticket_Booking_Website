<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Ticket Deatils</title>
</head>

<body>
    <section class="top-bar">
        <div class="left-content">
            <h2 class="title">Bileto</h2>
            <ul class="navigation">
                <li><a href="#">Home</a></li>
                <li><a class="active" href="#">Ticket Deatils</a></li>
            </ul>
        </div>
        <div class="right-content">
            <a class="sign" href="#">Login</a>
            <a class="sign" href="#">Register</a>
            <img src="./assets/images/menu.png" alt="" class="menu">
        </div>
    </section>
    <section class="main-container">
        <div class="sidebar">
            <form action="#">
                <div class="sidebar-groups">
                    <h3 class="sg-title">Language</h3>
                    <input type="checkbox" id="english" name="english" value="english">
                    <label for="english">English</label><br>
                </div>
                <div class="sidebar-groups">
                    <h3 class="sg-title">Time</h3>
                    <input type="radio" id="morning" name="time" value="morning">
                    <label for="morning">Morning</label><br>
                    <input type="radio" id="night" name="time" value="night">
                    <label for="night">Night</label><br>
                </div>
                <div class="sidebar-groups">
                    <a href="#" class="btn-l btn">Apply Filters</a>
                </div>
            </form>
        </div>
        <div class="concerts-container">
            <div class="upcoming-img-box">
                <img src="./assets/images/Rihanna.jpg" alt="">
                <p class="upcoming-title">Date: 2023/05/22</p>
                <div class="buttons">
                    <a href="#" class="btn">Rihanna</a>
                    <a href="#" class="btn-alt btn">Location: Regers Centre, Toronto, ON</a>
                </div>
            </div>
            <div class="current-concerts">
                <div class="sidebar-groups">
                    <h3 class="sg-title">Venue</h3>
                    <p class="location">Location: </p>
                    <p>Regers Centre, <br>Toronto, Canada</p>
                    <p class="location">Date: </p>
                    <p>2023/05/22</p>
                </div>
                <div class="sidebar-groups">
                    <h3 class="sg-title">Type & Price</h3>
                    <input type="radio" id="morning" name="time" value="morning">
                    <label for="morning">Gold - $60</label><br>
                    <input type="radio" id="night" name="time" value="night">
                    <label for="night">Silver - $45</label><br>
                    <input type="radio" id="night" name="time" value="night">
                    <label for="night">Bronze - $25</label><br>
                </div>
                <div class="sidebar-groups">
                    <h3 class="sg-title"> &nbsp;&nbsp;&nbsp;Amount</h3>
                    <div class="txt_field">
                        <label>Gold Ticket Amount&nbsp; </label>
                        <input type="text" placeholder="" required>
                        <label>Silver Ticket Amount &nbsp;</label>
                        <input type="text" placeholder="" required>
                        <label>Bronze Ticket Amount &nbsp;</label>
                        <input type="text" placeholder="" required>
                    </div>
                </div>
                <div class="make-pay-buttons">
                    <button href="#" class="make-pay">Make Payment</button>
                </div>
            </div>
        </div>

        
    </section>
    
</body>

</html>
