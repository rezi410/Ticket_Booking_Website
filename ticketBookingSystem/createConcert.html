<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Create Concert</title>
    <link rel="stylesheet" href="assets/css/createConcert.css">
  </head>
  <body>
    <h1>Create Concert</h1>
    <div class="left">
        <h1>Concert Info</h1>
        <form method="post">
            <div class="txt_field">
                <input type="text" required>
                <label>Concert Title</label>
            </div>
            <div class="txt_field">
                <input type="text" required>
                <label>Concert Location</label>
            </div>
            <div class="txt_field">
                <input type="text" required>
                <label>Concert Date</label>
            </div>
        </form>
    </div>
    <div class="center">
        <h1>Ticket Amount</h1>
        <form method="post">
            <div class="txt_field">
                <input type="text" required>
                <label>Gold Amount</label>
            </div>
            <div class="txt_field">
                <input type="text" required>
                <label>Silver Amount</label>
            </div>
            <div class="txt_field">
                <input type="text" required>
                <label>Bronze Amount</label>
            </div>
        </form>
    </div>
    <div class="right">
        <h1>Ticket Price</h1>
        <form method="post">
            <div class="txt_field">
                <input type="text" required>
                <label>Gold Price</label>
            </div>
            <div class="txt_field">
                <input type="text" required>
                <label>Silver Price</label>
            </div>
            <div class="txt_field">
                <input type="text" required>
                <label>Bronze Price</label>
            </div>
        </form>
    </div>
    <input class="submit" type="submit" value="Submit">
    <div class="signup_link">
        Changed Your Mind? <a href="#">Cancel</a>
      </div>
  </body>
</html>
