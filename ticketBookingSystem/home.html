<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Home</title>
</head>

<body>
    <section class="top-bar">
        <div class="left-content">
            <h2 class="title">Bileto</h2>
            <ul class="navigation">
                <li><a href="#">Home</a></li>
                <li><a class="active" href="#">Concerts</a></li>
                <li><a href="#">Admin</a></li>
            </ul>
        </div>
        <div class="right-content">
            <a class="sign" href="#">Login</a>
            <a class="sign" href="#">Register</a>
            <img src="./assets/images/menu.png" alt="" class="menu">
        </div>
    </section>
    <section class="main-container">
        <div class="sidebar">
            <form action="#">
                <div class="sidebar-groups">
                    <h3 class="sg-title">Categories</h3>
                    <input type="checkbox" id="adventure" name="adventure" value="adventure">
                    <label for="adventure">Recital</label><br>
                    <input type="checkbox" id="action" name="action" value="action">
                    <label for="action">Theatrical</label><br>
                    <input type="checkbox" id="animation" name="animation" value="animation">
                    <label for="animation">Classical</label><br>
                    <input type="checkbox" id="comedy" name="comedy" value="comedy">
                    <label for="comedy">Rock</label><br>
                </div>
                <div class="sidebar-groups">
                    <h3 class="sg-title">Language</h3>
                    <input type="checkbox" id="english" name="english" value="english">
                    <label for="english">English</label><br>
                    <input type="checkbox" id="spanish" name="spanish" value="spanish">
                    <label for="spanish">Spanish</label><br>
                </div>
                <div class="sidebar-groups">
                    <h3 class="sg-title">Time</h3>
                    <input type="radio" id="morning" name="time" value="morning">
                    <label for="morning">Morning</label><br>
                    <input type="radio" id="night" name="time" value="night">
                    <label for="night">Night</label><br>
                </div>
                <div class="sidebar-groups">
                    <a href="#" class="btn-l btn">Apply Filters</a>
                </div>
            </form>
        </div>
        <div class="concerts-container">
            <div class="upcoming-img-box">
                <img src="assets/images/upcoming.jpg" alt="">
                <p class="upcoming-title">Upcoming Concerts</p>
                <div class="buttons">
                    <a href="#" class="btn">BeyonceÃÅ</a>
                    <a href="#" class="btn-alt btn">See Details</a>
                </div>
            </div>
            <div class="top-sell">
                <h3>Top Selling</h3>
                <a href="#" class="see-all">See All</a>
            </div>
            <div class="current-concerts">
                <div class="current-concert">
                    <div class="cm-img-box">
                        <img src="/assets/images/Rihanna.jpg" alt="">
                    </div>
                    <h3 class="concert-title">Rihanna</h3>
                    <p class="screen-name">86 Events</p>
                    <div class="booking">
                        <a href="#" class="btn">See Details</a>
                    </div>
                </div>
                <div class="current-concert">
                    <div class="cm-img-box">
                        <img src="/assets/images/Shania.jpg" alt="">
                    </div>
                    <h3 class="concert-title">Shania Twain</h3>
                    <p class="screen-name">75 events</p>
                    <div class="booking">
                        <a href="#" class="btn">See Details</a>
                    </div>
                </div>
                <div class="current-concert">
                    <div class="cm-img-box">
                        <img src="/assets/images/Carrie.jpg" alt="">
                    </div>
                    <h3 class="concert-title">Carrie Underwood</h3>
                    <p class="screen-name">27 events</p>
                    <div class="booking">
                        <a href="#" class="btn">See Details</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
